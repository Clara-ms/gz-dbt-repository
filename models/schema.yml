version: 2
sources:
  - name: raw
    schema: gz_raw_data #Path of the table in BQ
    description: greenwez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales #What is the exact name of the table in  BQ
        description: sales of greewneez / we have one row per product_id found in each order_id
        loaded_at_field: "CAST(date_date AS TIMESTAMP)"
        freshness: 
          warn_after: {count: 90, period: day}    
           
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: id of each order
          - name: products_id
            description: id of each product
          - name: revenue
            description: the revenue by a particular product in that order
          - name: quantity
            description: quantity of the product in that order
          - name: "(orders_id || '-' || pdt_id)"
            description: primary key of the table
            tests:
              - unique
              - not_null
              
      - name: product
        identifier: raw_gz_product
        description: purchase_price by products_id
        columns:
          - name: products_id
            description: id of each product
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: purchase price of each product
      - name: ship
        identifier: raw_gz_ship
        description: shipping_fee and operational_costs by orders_id
        columns:
          - name: orders_id
            description: id of each order
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: shipping fee for each order
          - name: log_cost
            description: logistical cost for each order
          - name: ship_cost
            description: shipping cost for each order

